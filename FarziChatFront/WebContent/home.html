<div id="loginModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <div class="modal-content" style="border-radius: 0px; background: url(images/login.jpg); background-size: cover; ">
      <div class="modal-header" style="border-bottom: none;">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" style="font-family: 'Courgette', cursive; font-size: 32px; color: #FFFFFF;">Login</h4>
      </div>
      <div class="modal-body">
        	
        	<div style="background-color: rgba( 255,255,255, 0.3 ); padding: 40px;">
        	
        		<input type="text" class="form-control" placeholder="Enter Email" ng-model="LoginEmail.value" ng-change="LoginEmail.validate()">
        		
        		<div ng-if="LoginEmail.touched && LoginEmail.error" class="text text-default" style="color: #fff">
									<h1>Email cannot be empty</h1>
							</div>
        		
        		<br>
        		
        		<input type="password" class="form-control" placeholder="Enter Password" ng-model="LoginPassword.value" ng-change="LoginPassword.validate()">
        		
        		<div ng-if="LoginPassword.touched && LoginPassword.error" class="text text-default" style="color: #fff">
									<h1>Password cannot be empty</h1>
							</div>
        		
        		<br>
        		
        		<button class="btn btn-success" style="margin-left: 25%; margin-right: 25%; width: 50%;" ng-disabled='!( !LoginPassword.error && LoginPassword.touched && !LoginEmail.error && LoginEmail.touched )' ng-click="PerformLogin()">Login</button>
        	</div>
        	
        
      </div>
      <div class="modal-footer" style="border-top: none;">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

<div class="container" ng-controller="homeController">
			
			<div class="row main">
			
				<div class="main-login main-center">
				
				<br>
				
				<button class="btn btn-success btn-lg" style="margin-left: 25%; margin-right: 25%; width: 50%;" data-toggle="modal" data-target="#loginModal">Login</button>
				
				<br>
				
				<h2 style="border-bottom: 1px solid #FFC706; padding-bottom: 20px; border-top: 1px solid #FFC706; padding-top: 20px;">Sign Up</h2>
						
						
						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Your Email</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email" ng-model="Email.value" ng-change="Email.validate()"/>
								</div>
							</div>
							
							<div ng-if="Email.touched && Email.error" class="text text-default">
									<h1>Invalid Email</h1>
							</div>
						</div>

						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Username</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username" ng-model="Username.value" ng-change="Username.validate()"/>
									
								</div>
							</div>
							
							<div ng-if="Username.touched && Username.error" class="text text-default">
									<h1>Invalid Username</h1>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password" ng-model="Password.value" ng-change="Password.validate()"/>
								</div>
							</div>
							
							<div ng-if="Password.touched && Password.error" class="text text-default">
									<h1>Password must be between 8 and 20 characters</h1>
							</div>
						</div>

						<div class="form-group">
							<label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password" ng-model="CPassword.value" ng-change="CPassword.validate()"/>
								</div>
							</div>
							
							<div ng-if="CPassword.touched && CPassword.error" class="text text-default">
									<h1>Passwords must match</h1>
							</div>
						</div>
						
						<div class="form-group">
							<label for="confirm" class="cols-sm-2 control-label">Phone</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-phone fa-lg" aria-hidden="true"></i></span>
									<input type="number" class="form-control" name="confirm" id="confirm"  placeholder="Enter your Phone Number" ng-model="Phone.value" ng-change="Phone.validate()"/>
								</div>
							</div>
							
							<div ng-if="Phone.touched && Phone.error" class="text text-default">
									<h1>Phone must be a valid Indian mobile number</h1>
							</div>
						</div>
						
						<div class="form-group">
							<label for="confirm" class="cols-sm-2 control-label">Phone</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-transgender fa-lg" aria-hidden="true"></i></span>
									
									<select class="select-menu form-control" ng-model="Gender" ng-options="x for x in ['Male','Female']">
									  
									</select>

									
								</div>
							</div>
						</div>

						<div class="form-group">
							<button ng-disabled='!( !Username.error && Username.touched && !Email.error && Email.touched && !Password.error && Password.touched && !CPassword.error && CPassword.touched && !Phone.error && Phone.touched && Gender != "" )' ng-click="RegisterUser()" class="btn btn-primary btn-lg btn-block login-button">Register</button>
							
						</div>
						
					
				</div>
			</div>
		</div>
